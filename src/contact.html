<form name="contact" method="post" action="/contact/send.php" onsubmit="return validateForm()">

  <label for="username" style="display:none;">If you are human, leave this field blank (required):</label>
  <input type="text" id="username" style="display:none;" name="username">

  <label for="name">Name:</label>
  <label id="nameError" for="name" class="error">Please enter a Name</label>
  <input type="text" name="name" id="name" class="contact-input" autofocus>

  <label for="email">Email:</label>
  <label id="emailError" for="email" class="error">Please enter a correct Email address</label>
  <input type="email" name="email" id="email" class="contact-input validate">

  <label for="content">Your Message:</label>
  <label for="content" id="contentError" class="error">Please enter a message</label>
  <textarea name="content" class="contact-message" id="content">Hi Frederik,&#10;&#10;</textarea>

  <input type="submit" id="submit" name="submit" value="send">
</form>
